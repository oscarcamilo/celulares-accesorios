  <div class="row letra">
    <div class="col s12  l4  offset-l4">
      <div class="card white">
        <div class="card-content">
          <h4 class="card-title center-align">Iniciar Sesion</h4>
          <form [formGroup] = "fgValidador" >
            <div class="row">
              <div class="input-field col s12">
                <label  for="email"><i class="material-icons left">email</i>Nombre Usario</label>
                <input formControlName = "usuario" id="email" type="email" class="validate" required>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <label for="password"><i class="material-icons left">visibility_off</i>Contaseña</label>
                <input formControlName = "clave" id="password" type="password" class="validate" required>
                <a routerLink="/#"><h6 class=" right-align" >Se olvidado contraseña?</h6></a>
              </div>
            </div>
          </form>
          <div class="row center-align">
            <button [disabled]="!fgValidador.valid"  type="submit"  (click) = "IdentifiacarUsuario()"class="waves-effect waves-light btn">
              <i class="material-icons left">near_me</i>Iniciar Sesion</button>
          </div>
        </div>
      </div>
    </div>
  </div>
<br/>
