<div class="row">
    <h3 class="center-align">Crear Productos</h3>
    <article class="col s6 offset-s3">
        <form [formGroup]="fgValidador" (ngSubmit)="GuardarProducto()" method="POST" action="formulario-contacto.php">
            <div class="input-field">
                <label for="nombre">Producto</label>
                <input formControlName="nombre"type="text" name="nombre" required>
            </div>
            <div class="input-field">
                <label for="precio">Precio</label>
                <input formControlName="precio" type="text" name="precio" required>
            </div>
            <div class="input-field">
                <label for="stock">Stock</label>
                <input formControlName="stock" type="text" name="stock" required>
            </div>
            <div class="input-field">
                <label for="marcaGama">Marca</label>
                <input formControlName="marcaGama" type="text" name="marcaGama" required>
            </div>
            <div class="input-field">
                <label for="descripcion">Descripci√≥n</label>
                <input formControlName="descripcion" type="text" name="descripcion"  required>
            </div>
            <div class="input-field">
                <label for="imagen">Imagen</label>
                <input formControlName="imagen" type="text" name="imagen" required>
            </div>
            <p class="center-align">
                <button [disabled]="!fgValidador.valid" (click)="GuardarProducto()" class="waves-effect waves-light btn" type="submit"><i
                    class="material-icons right">send</i>enviar</button>
            </p>
        </form>
    </article>
</div>
