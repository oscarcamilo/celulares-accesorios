<a routerLink="/administracion/crear-producto" class = "btn">Nuevo Producto</a>
<table class="table responsive">
    <thead>
        <tr>
            <th>
                Producto
            </th>
            <th>
                Precio
            </th>
            <th>
                Stock
            </th>
            <th>
                Marca
            </th>
            <th>
                Descripci√≥n
            </th>
            <th>
                Imagen
            </th>
            <th>
                Editar
            </th>
            <th>
               Eliminar
          </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let p of listadoRegistros">
            <td>
                {{p.nombre}}
            </td>
            <td>
                {{p.precio}}
            </td>
            <td>
                {{p.stock}}
            </td>
            <td>
                {{p.marcaGama}}
            </td>
            <td>
                {{p.descripcion}}
            </td>
            <td>
                <img src="{{p.imagen}}" class="imagenProducto" />
            </td>
            <td>
                <a type="text"  routerLink="/administracion/editar-producto/{{p.id}}"
                class="waves-effect waves-light btn">Editar</a>
            </td>
            <td>
              <a type="text"  routerLink="/administracion/eliminar-producto/{{p.id}}"
                class="waves-effect waves-light btn">Eliminar</a>
            </td>
        </tr>
    </tbody>
</table>
