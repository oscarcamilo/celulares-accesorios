<div class="row letra ">
  <div class = "col s12 l6 offset-l3">
    <div class="card white">
      <div class="card-content">
        <h4 class="card-title center-align">Eliminar Persona</h4>
        <form  [formGroup] = "fgValidador"  >
          <input type = "hidden" formControlName = "id">
          <div class="row">
            <div class="input-field col s6">
              <input  formControlName = "nombres" id="Nombres" type="text" class="active validate" required>
              <label for="Nombres">Nombres</label>
            </div>
            <div class="input-field col s6">
              <input  formControlName = "apellidos" id="Apellidos" type="text" class="active validate" required>
              <label for="Apellidos">Apellidos</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s6">
              <input  formControlName = "identificacion"  id="Identificacion" type="text" class=" active validate" required>
              <label for="Identificacion"><i class="material-icons left">folder_shared</i>Identificacion</label>
            </div>
            <div class="input-field col s6">
              <input  formControlName = "telefono" id= "Telefono" type="text" class=" active validate" required>
              <label for = "Telefono"><i class="material-icons left">local_phone</i>Telefono</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s6">
              <label for="Coreo"><i class="material-icons left">email</i>Correo</label>
              <input  formControlName = "correo" id="Coreo" type="email" class="active validate" required>
            </div>
            <div class="input-field col s6">
              <input  formControlName = "rol"  id="rol" type="text"  class="active validate" required>
              <label for="rol"><i class="material-icons left">assignment</i>Usuario</label>
            </div>
          </div>
        </form>
        <div class="row center-align">
          <button [disabled]="!fgValidador.valid" (click) = "EliminarPersona()" type="submit" class="waves-effect waves-light btn"><i class="material-icons left">near_me</i>Eliminar</button>
        </div>
      </div>
    </div>
  </div>
</div>
